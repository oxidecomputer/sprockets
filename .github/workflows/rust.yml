#
# Configuration for GitHub-based CI, based on the stock GitHub Rust config.
#
name: Rust

on: [ push, pull_request, workflow_dispatch ]

defaults:
  run:
    shell: bash

jobs:
  check-style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Report cargo version
        run: cargo --version
      - name: Report rustfmt version
        run: cargo fmt -- --version
      - name: Check style
        run: cargo fmt -- --check

  clippy-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Report cargo version
        run: cargo --version
      - name: Report Clippy version
        run: cargo clippy -- --version
      - name: Run Clippy Lints
        run: cargo clippy -- -D warnings

  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Report cargo version
        run: cargo --version
      - name: Report rustc version
        run: rustc --version
      - name: Install pki-playground
        run: |
          cargo install --locked \
            --git https://github.com/oxidecomputer/pki-playground \
            --rev 0c121f9c1e84868e2331173107c2b7ed6f59b13a
      - name: Install attest-mock
        run: |
          cargo install --locked \
            --git https://github.com/oxidecomputer/dice-util \
            --rev 4b408edc1d00f108ddf635415d783e6f12fe9641 \
            attest-mock
      - name: Build
        run: cargo build --all-targets --verbose
      - name: Run tests
        run: cargo test --verbose
